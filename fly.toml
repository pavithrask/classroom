# Fly.io configuration for the Primary Classes Manager full-stack app.
app = "primary-classes-manager"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

  [build.args]
    VITE_API_BASE_URL = "https://primary-classes-manager.fly.dev/api/v1"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    restart_limit = 3
    timeout = "2s"
